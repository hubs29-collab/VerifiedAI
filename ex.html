<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VerifiedAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("57WjkFKxJyJG75nww");
    })();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      padding: 30px;
    }
    .card {
      background: #fff;
      max-width: 650px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h1 { margin-top: 0; }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-size: 14px;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    .status {
      margin-top: 15px;
      color: #555;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f9fafb;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>VerifiedAI</h1>
    <p>Verify before you agree.</p>

    <button id="startBtn">Start a Verification</button>

    <div id="output" class="status"></div>

    <input type="file" id="evidenceFile" />
    <br/><br/>
    <button id="uploadBtn">Upload Evidence</button>

    <div id="statusLine" class="status"></div>

    <div id="resultBox" class="result"></div>
    <br/>
    <button id="pdfBtn" style="display:none;">Download Report (PDF)</button>

    <div id="emailSection" style="display:none; margin-top:20px; padding-top:20px; border-top:1px solid #e5e7eb;">
      <p style="font-weight:bold; margin-bottom:10px;">Email Report</p>
      <input type="email" id="emailInput" placeholder="Enter email address" style="padding:10px 12px; border:1px solid #d1d5db; border-radius:6px; font-size:14px; width:60%;" />
      <button id="emailBtn" style="margin-left:10px;">Send Report</button>
    </div>
  </div>

<script>
const API = "https://ebb700d3-0624-496c-8a99-8d7888669f68-00-2wqp9jjowl32z.picard.replit.dev";

// TODO: Replace with your Stripe payment link
const STRIPE_PAYMENT_LINK = "https://buy.stripe.com/YOUR_LINK_HERE";

let currentJobId = null;
let lastResult = null;

function resultColor(verdict) {
  if (verdict.includes("PARTIALLY")) return "orange";
  if (verdict.includes("SUPPORTED")) return "green";
  return "red";
}

document.getElementById("startBtn").onclick = async () => {
  document.getElementById("statusLine").innerText = "Creating verification...";
  const res = await fetch(`${API}/jobs`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ trade: "General" })
  });

  const data = await res.json();
  currentJobId = data.id;

  document.getElementById("output").innerHTML =
    `<strong>Verification ID:</strong> ${data.id}<br/>Status: Waiting for evidence`;

  document.getElementById("statusLine").innerText =
    "Verification created. Awaiting evidence.";
};

document.getElementById("uploadBtn").onclick = async () => {
  if (!currentJobId) {
    alert("Start a verification first");
    return;
  }

  const file = document.getElementById("evidenceFile").files[0];
  if (!file) {
    alert("Select a file");
    return;
  }

  document.getElementById("statusLine").innerText =
    "Uploading and locking evidence...";

  const formData = new FormData();
  formData.append("files", file);

  await fetch(`${API}/evidence/${currentJobId}`, {
    method: "POST",
    body: formData
  });

  document.getElementById("statusLine").innerText =
    "Evidence locked. Generating result...";

  const res = await fetch(`${API}/results/${currentJobId}`);
  const data = await res.json();
  lastResult = data;

  document.getElementById("resultBox").innerHTML = `
    <h3 style="color:${resultColor(data.verdict)}">${data.verdict}</h3>
    <strong>Confidence:</strong> ${data.confidence}<br/><br/>
    <strong>Explanation:</strong><br/>
    ${data.explanation}
  `;

  document.getElementById("statusLine").innerText =
    "Verification complete.";

  document.getElementById("startBtn").disabled = true;
  document.getElementById("uploadBtn").disabled = true;
  document.getElementById("pdfBtn").style.display = "inline-block";
  document.getElementById("emailSection").style.display = "block";
};

document.getElementById("pdfBtn").onclick = () => {
  // Redirect to Stripe payment
  window.location.href = STRIPE_PAYMENT_LINK;
};

document.getElementById("emailBtn").onclick = async () => {
  const email = document.getElementById("emailInput").value;
  if (!email) {
    alert("Enter a valid email address");
    return;
  }

  document.getElementById("emailBtn").innerText = "Sending...";
  document.getElementById("emailBtn").disabled = true;

  try {
    await emailjs.send("service_srfgy0f", "template_z4eqm1d", {
      to_email: email,
      from_name: "VerifiedAI",
      message: `Verification Report\n\nVerification ID: ${currentJobId}\nResult: ${lastResult.verdict}\nConfidence: ${lastResult.confidence}\n\nExplanation:\n${lastResult.explanation}\n\nGenerated: ${new Date().toLocaleString()}`,
    });
    document.getElementById("emailBtn").innerText = "Sent!";
    document.getElementById("emailBtn").style.background = "#10b981";
  } catch (err) {
    alert("Failed to send email. Please try again.");
    document.getElementById("emailBtn").innerText = "Send Report";
    document.getElementById("emailBtn").disabled = false;
  }
};
</script>
</body>
</html>
